<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/styles/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/styles/libraryStyles.css">
    <title>Издательства</title>
</head>
<body>
<div th:replace="index :: header"></div>
<p class="pageName">Издательства</p>

<div class="container-fluid" style="width: 75%;">
    <div class="row">
        <div class="col-sm" style="text-align: right;">
            <p>Добавить новое издательство - введите название:</p>
        </div>
        <div class="col-sm" style="text-align: left;">
            <form method="post" action="/publishers/add">
                <input name="name" type="text">
                <button type="submit" id="addNewPublisher">Добавить</button>
            </form>
        </div>
    </div>
</div>

<div class="container-fluid" style="width: 50%;">
    <div th:each="publisher : ${publishersList}">
        <div class="row tableRow">
            <div class="col-sm">
                <p th:text="${publisher.name}" class="tableText"></p>
            </div>
            <div class="col-sm tableButtonBlock">
                <a th:href="@{/products?publisher={name}(name=${publisher.name})}">
                    <button class="internalButton buttonSideBorders">Книги издательства</button>
                </a>
            </div>
            <div class="col-sm tableButtonBlock" style="text-align: right;">
                <form method="post" action="/publishers/delete" class="inlineForm">
                    <input type="hidden" name="id" th:value="${publisher.id}">
                    <button type="submit" class="internalButton deleteButton">Удалить из базы</button>
                </form>
            </div>
        </div>
    </div>
    <div class="row tableRow"></div>
</div>
</body>
</html>
