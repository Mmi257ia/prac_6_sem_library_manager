<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/styles/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/styles/libraryStyles.css">
    <title>Выдача книги</title>
</head>
<body>
<div th:replace="index :: header"></div>
<p class="pageName">Выдача книги</p>

<form method="post" action="/issue" class="container-fluid" style="width: 50%;">
    <div class="row tableRow">
        <div class="col-sm tableVerticalLineRight">
            <p class="tableText">№ читательского билета</p>
        </div>
        <div class="col-sm tableVerticalLineRight">
            <p class="tableText">ID книги</p>
        </div>
        <div class="col-sm-2">
            <p class="tableText">Срок возврата</p>
        </div>
    </div>
    <div class="row tableRow"></div>
    <div class="row tableRow">
        <div class="col-sm tableVerticalLineRight">
            <input type="text" name="readerId" th:value="${readerId}" class="internalButton">
        </div>
        <div class="col-sm tableVerticalLineRight">
            <input type="text" name="bookId" th:value="${bookId}" class="internalButton">
        </div>
        <div class="col-sm-2">
            <input type="date" name="deadline" class="internalButton">
        </div>
    </div>
    <div class="row tableRow"></div>
    <div class="row tableRow"></div>
    <div class="row tableRow">
        <button type="submit" class="internalButton">Выдать</button>
    </div>
    <div class="row tableRow" th:if="${reader != null}">
        <p class="tableText">Подставлен(а): <span th:text="${reader.name}"></span></p>
    </div>
    <div class="row tableRow" th:if="${book != null}">
        <p class="tableText">Подставлено: <span th:text="${book.product.name}"></span></p>
    </div>
    <div class="row tableRow"></div>
</form>
</body>
</html>
